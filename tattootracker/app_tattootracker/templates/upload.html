<!-- app_tattootracker/templates/signup.html -->
{% extends 'index.html' %}

{% block content %}
<h1>Sign Up for Tattoo Tracker App</h1>
<h2>Upload a New Tattoo</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Tattoo</button>
</form>
{% endblock %}

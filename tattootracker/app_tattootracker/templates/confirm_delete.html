{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Confirm Delete</h2>
</head>
<body>
<div class="deletion">
    <p>Are you sure you want to delete the tattoo?</p>
    <form action="{% url 'delete_tattoo_confirm' tattoo.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'edit_tattoo' tattoo.id %}">Cancel</a>
    </form>
</div>
</body>
</html>
{% endblock %}

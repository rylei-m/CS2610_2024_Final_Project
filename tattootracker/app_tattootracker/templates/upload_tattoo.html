{% extends 'index.html' %}
{% block content %}
<h2>Upload a New Tattoo</h2>
<div class="uploader" id="upload-form" data-upload-url="{% url 'upload_handler' %}">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="id_is_public">Make Public:</label>
        <input type="checkbox" id="id_is_public" name="is_public">
        <button type="submit">Upload Tattoo</button>
    </form>
</div>
{% endblock %}

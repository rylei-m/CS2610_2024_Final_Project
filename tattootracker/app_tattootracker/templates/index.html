<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Tattoo Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <hr style="width:100%;text-align:left;margin-left:0">

    <header id="Heading">
        <h1>Tattoo Tracker</h1>
    </header>
    <hr style="width:100%;text-align:left;margin-left:0">
    <nav id="auth" class="auth">
        <button class="btn" onclick="location.href='{% url 'login' %}'">Login</button>
        <button class="btn" onclick="location.href='{% url 'signup' %}'">Sign Up</button>
        <button onclick="checkLogin()">Check Login State</button>
        <button onclick="logout()">Logout</button>
    </nav>
    <hr style="width:100%;text-align:left;margin-left:0">
    <div class="navigation">
        <a href="{% url 'home' %}" class="btn">Home</a>
        <a href="{% url 'upload_tattoo' %}" class="btn btn-primary">Upload New Tattoo</a>
        <a href="{% url 'view_tattoos' %}" class="btn btn-primary">View Tattoos</a>
        <a href="{% url 'public_gallery' %}" class="btn btn-primary">Public Gallery</a>
    </div>
    <hr style="width:100%;text-align:left;margin-left:0">
    {% if tattoo %}
        <a href="{% url 'edit_tattoo' tattoo.id %}">View Details and Edit</a>
    {% else %}
        <p></p>
    {% endif %}
    {% block content %}
    {% endblock %}

    <script src="{% static 'js/auth.js' %}"></script>
</body>
<footer>
    <h3>By: Rylei Mindrum | A02352206</h3>
</footer>
</html>

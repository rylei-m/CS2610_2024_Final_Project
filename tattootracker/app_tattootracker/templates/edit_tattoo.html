<!-- templates/edit_tattoo.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Edit Tattoo</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'delete_tattoo' tattoo.id %}" class="btn btn-danger">Delete</a>
</form>
{% endblock %}

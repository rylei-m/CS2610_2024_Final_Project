{% extends 'base.html' %}
{% block content %}
<h2>Edit Tattoo</h2>
<div class="editor">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'delete_tattoo' tattoo.id %}" class="btn btn-danger">Delete</a>
    </form>
</div>
{% endblock %}

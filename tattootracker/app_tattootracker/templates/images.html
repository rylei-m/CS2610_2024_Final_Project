<!-- some_template.html -->
<!-- app_tattootracker/templates/upload_tattoo.html -->
{% extends 'index.html' %}

{% block content %}
{% for tattoo in user.tattoos.all %}
    <div>
        <img src="{{ tattoo.image.url }}" alt="Tattoo image on {{ tattoo.body_part }}">
        <p>Artist: {{ tattoo.artist_name }}</p>
        <p>Date: {{ tattoo.date }}</p>
        <p>Description: {{ tattoo.description }}</p>
    </div>
{% endfor %}
{% endblock %}
